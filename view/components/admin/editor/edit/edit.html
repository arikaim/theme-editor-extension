<div class="ui stackable tabular menu file-edit-tabs">
    <div class="item link active edit-file-tab-item" 
        component="editor::admin.editor.edit.code" 
        theme_component="{{ component_name }}" 
        theme_name="{{ theme_name }}"
        type="{{ type }}">
        <i class="icon code blue"></i>
        {{ labels.code }}     
    </div>  
    {% if type == 'pages' %}
    <div class="item link edit-file-tab-item" 
        component="editor::admin.editor.edit.meta"
        theme_component="{{ component_name }}" 
        theme_name="{{ theme_name }}">
        <i class="icon blue tags"></i>
        {{ labels.tags }}           
    </div> 
    {% endif %}
</div>     
<div class="ui active tab" id="file_edit_content">             
    {{  component('editor::admin.editor.edit.code',{ 
            type: type,           
            theme_component: component_name,
            theme_name: theme_name
        }) 
    }}       
</div>
