{% set template = package('template').createPackage(theme_name) %}
{% set parent_component = parent_component|default('') %}
{% set pages = template.getPages(parent_component) %}
<div 
    class="ui search page-dropdown dropdown selection {{ class }}" 
    id="{{ id }}">
    <input name="{{ name|default('page_dropdown') }}" type="hidden" value="{{ selected }}">   
    <i class="icon file outline"></i>
    <div class="text">{{ selected|default(labels.empty) }}</div>
    <div class="menu">
        {% for item in pages %}           
            <div class="item" data-value="{{ item.full_name }}">                                               
                {{ item.full_name }}
            </div>
        {% endfor %}
    </div>
</div>
