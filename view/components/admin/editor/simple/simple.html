{% set template = package('template').getPackageProperties(theme_name,false) %}
<div class="p-1">
    <div class="ui divided grid h-full">
        <div class="row">
            <div class="three wide column" id="edit_items">     
                {% if template.editor|length == 0 %}
                <div class="ui warning message">
                    {{ message }}
                </div>
                {% else %}
                    {{ component('editor::admin.editor.simple.menu',{ items: template.editor, theme_name: theme_name }) }}
                {% endif %}
            </div>
            <div class="thirteen wide column" id="simple_editor_content">                
            </div>
        </div>
    </div>
</div>
